name: documentation

on:
  push:
    branches: [ "Doxygen" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v1.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          config_file: .github/workflows/Doxyfile
          folder: docs/html
